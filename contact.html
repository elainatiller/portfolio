<div class="contact-section" id="contact">
    <span class="section-title">Contact</span><br>  
    <div class="contact-grid">
        <form action="" class="contact-form" method="GET">
          
            <label for="Name" class= "hiddenlabel"> Name </label>
            <input id = "Name" type="text"  placeholder="Name" class="contact__input" required> 
            <label for="Email" class= "hiddenlabel"> Email  </label>
            <input id = "Email" type="email" placeholder="Email" class="contact__input" required>
            <label for="Message" class= "hiddenlabel"> Message </label>
            <textarea id = "Message" name="" placeholder="Message" id="" cols="0" rows="10" class="contact__input"></textarea> 
           
            <div class ="contact" >
                <input type="submit" value="Join" class ="contact-button">
            </div>
            
        </form>
    </div>
</div>
